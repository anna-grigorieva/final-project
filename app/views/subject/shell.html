<div class="row">
    <div class="col-md-3">
        <h4 class="subject">
            <i class="fa fa-book"></i> 
            <span data-bind="text: subject().toUpperCase()"></span>
        </h4>
    </div>
</div>
<div class="row">

    <div class="col-md-3">
        <ul class="nav side-nav" data-bind="foreach: router.navigationModel">
            <li data-bind="css: { active: isActive }">
                <a data-bind="attr: { href: dynamicHash }, text: title"></a>
            </li>
        </ul>
    </div>

    <div class="col-md-9">
        <div data-bind="router: {}"></div>
    </div>

</div>
