<div class="splash" data-bind="visible: isBusy"><i class="fa fa-spinner fa-spin"></i></div>

<div class="notes" data-bind="visible: !isBusy()">
    <div class="row heading">
        <div class="col-md-11">
            <h3 data-bind="text: title"></h3>
        </div>
        <div class="col-md-1 text-right">
            <i class="fa fa-floppy-o save" data-bind="click: saveData, popover: 'Save changes'"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form>
                <textarea name="editor" id="editor" data-bind="texteditor: editor"></textarea>
            </form>
        </div>
    </div>
</div>
