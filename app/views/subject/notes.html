<div class="note">
    <h3 class="text-center" data-bind="text: title"></h3>
    <div class="text-right">
        <span class="btn" data-bind="click: saveData"><i class="fa fa-floppy-o"></i></span>
        <span class="btn" data-bind="click: removeNotes"><i class="fa fa-trash-o"></i></span>
    </div>
    <form>
        <textarea name="editor" id="editor" rows="10" cols="80"></textarea>
    </form>
</div>
