<div class="editcards">
    <div class="text-center">
        <h2>Deck</h2>
        <br />
    </div>
    <div id="editCard" class="row">
        <div class="col-md-6">
            <textarea class="form-control" data-bind="value: cardToSave.front, valueUpdate: 'afterkeydown'" placeholder="front"></textarea>
        </div>
        <div class="col-md-6">
            <textarea class="form-control" data-bind="value: cardToSave.back, valueUpdate: 'afterkeydown'" placeholder="back"></textarea>
            <br />
            <button class="btn btn-default pull-right" data-bind="click: resetState">Clear</button>
            <button class="btn btn-default pull-right" data-bind="click: saveCard, enable: isDirty, visible: cardToEdit">Save</button>
            <button class="btn btn-default pull-right" data-bind="click: addCard, visible: !cardToEdit()">Add</button>
        </div>
    </div>
    <br />
    <table class="table table-stripped">
        <thead>
            <tr>
                <th></th>
                <th colspan="2">Front</th>
                <th colspan="3">Back</th>
                <th colspan="2">Due Date</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: flashcards">
            <tr>
                <td data-bind="text: $index() + 1"></td>
                <td colspan="2" class="editable" data-bind="click: $root.editCard"><span data-bind="    text: front"></span></td>
                <td colspan="3" class="editable" data-bind="click: $root.editCard"><span data-bind="    text: back"></span></td>
                <td data-bind="text: dueDate().format('DD/MM/YYYY')"></td>
                <td class="text-center"><i class="fa fa-times" data-bind="click: $root.deleteCard"></i></td>
            </tr>
        </tbody>
    </table>
</div>
