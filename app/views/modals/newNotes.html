<div class="modal-light modal-content new-notes">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel"><span>&times;</span></button>
        <h4>New notes</h4>
    </div>
    <div class="modal-body">
        <form data-bind="submit: ok">
            <p class="message">Title:</p>
            <input class="form-control autofocus" data-bind="value: title" required />
            <div class="modal-footer">
                <button class="btn success" type="submit">Create</button>
                <button class="btn danger" data-bind="click: cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
