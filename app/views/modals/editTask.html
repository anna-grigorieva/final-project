<div class="modal-content edit-task">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel"><span>&times;</span></button>
        <h3>Edit task</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                Title:<p><input class="form-control" data-bind="value: title" /></p>
                Description:<p><textarea class="form-control" data-bind="value: description"></textarea></p>
            </div>
            <div class="col-md-4">
                <!--ko if: subject -->
                Date:<p><input class="form-control" data-bind="selectDate: date" /></p>
                <!--/ko-->
                Impotant:<p><input type="checkbox" data-bind="checked: important" /></p>
            </div>
        </div>
    </div>
    <div class="modal-footer text-right">
        <button class="btn btn-default success" data-bind="click: save">Save</button>
        <button class="btn btn-default danger" data-bind="click: cancel">Cancel</button>
    </div>
</div>
