<div class="modal-wrapper">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel"><span>&times;</span></button>
            <h3>New subject</h3>
        </div>
        <div class="modal-body new-subj">
            <form data-bind="submit: ok">
                <p class="message">Name:</p>
                <input class="form-control autofocus" data-bind="value: subjectName" required />
                <div class="modal-footer">
                    <button class="btn btn-default success" type="submit">Create</button>
                    <button class="btn btn-default danger" data-bind="click: cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
