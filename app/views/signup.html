<div class="wrapper sign-in">

    <h2 class="text-center">
        <i class="fa fa-mortar-board"></i>
        Student Organizer
    </h2>
    <br />

    <h3>Sign Up</h3>
    <hr />

    <form data-bind="submit: submit">
        <div class="form-group">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="username" placeholder="Choose your username.." data-bind="value: username" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Type your password here.." data-bind="value: password" required>
            <br />
        </div>
        <hr />
        <div>
            <a href="#signin"><span class="btn btn-default blue-btn">Log In</span></a>
            <button type="submit" class="btn btn-default success pull-right">Create account</button>
        </div>
    </form>

</div>
