<div class="wrapper sign-in">

    <h2 class="text-center">
        <i class="fa fa-mortar-board"></i>
        Student Organizer
    </h2>
    <br />

    <h3>Sign Up</h3>
    <hr />

    <form data-bind="submit: submit">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose your username.." data-bind="value: username" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Type your password.." data-bind="value: password" required>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm your password</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password.." data-bind="value: passwordConfirm" required>
            <br />
        </div>
        <hr />
        <div>
            <a href="#signin"><span class="btn btn-default blue-btn"><i class="fa fa-sign-in"></i> Sign In</span></a>
            <button type="submit" class="btn btn-default success pull-right">Create an account</button>
        </div>
    </form>

</div>
