<div class="wrapper sign-in">

    <h2 class="text-center">
        <i class="fa fa-mortar-board"></i>
        Student Organizer
    </h2>
    <br />

    <h3>Sign In</h3>
    <hr />

    <form data-bind="submit: submit">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" data-bind="value: username" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" data-bind="value: password" required>
            <br />
        </div>
        <hr />
        <div>
            <button type="submit" class="btn btn-default success pull-right"><i class="fa fa-sign-in"></i> Sign In</button>
            <a href="#signup"><span class="btn btn-default blue-btn">Create an account</span></a>
        </div>
    </form>

</div>
