<div class="mywell sign-in">
    <h2>Sign In</h2>
    <hr />
    <form class="signin" data-bind="submit: submit">
        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email" data-bind="value: email" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" data-bind="value: password" required>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-default success">Sign In</button>
            <a href="#signup"><span class="btn btn-default danger">Sign Up</span></a>
        </div>
    </form>
</div>
